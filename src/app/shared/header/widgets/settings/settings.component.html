<div class="icon-nav">
  <ul>
   
    <li class="onhover-div mobile-cart refresh_ncart" *ngIf="!productsService?.catalogMode">
      <div>
        <a href='{{user_url}}/cart'>
          <img src="assets/images/icon/cart.png" class="img-fluid" alt="">
          <i class="ti-shopping-cart"></i>
        </a>
      </div>
	  
      <ul class="show-div shopping-cart" *ngIf='!shoppingCartItems.length'>
        <h5>Your cart is currently empty.</h5>
      </ul>
      <span class="cart_qty_cls">{{shoppingCartItems.length}}</span>
	  <ul class="show-div shopping-cart" *ngIf='shoppingCartItems.length'>
		<li *ngFor="let item of shoppingCartItems">
			<div class="media">
				<div>
					<img [src]="item.image" alt="">
				</div>
				<div class="media-body">
					<a href="{{user_url}}/product/{{item.prd_id}}"><h4>{{ item.pro_title }}</h4></a>
					<div class="input-group" *ngFor="let variations_get of item.products">
						<div class="input-group" *ngFor="let variations of variations_get">
							<div *ngIf='variations.prd_id==item.prd_id'>
								<div class="input-group"><strong>{{variations.variant_sel}} : </strong>[{{variations.custom_quantity}}]</div>
								<div class="margin-top"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</li>
		<li>
          <div class="buttons">
            <a (click)="cart_redirect()" href='javascript:void(0);' class="view-cart">view cart</a>
            <!--<a (click)="checkout_redirect()" href='javascript:void(0);' class="checkout">checkout</a>-->
          </div>
        </li>
